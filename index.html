<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trade API Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0d0d;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    a {
      color: #00ffff;
      word-break: break-all;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #003300;
    }
    pre {
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 1rem;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 70vh;
    }
  </style>
</head>
<body>
  <h1>Trade API Viewer</h1>
  <p>Deployed at: <a href="https://vercel-api-rest-sage.vercel.app/api/trade" target="_blank">
    https://vercel-api-rest-sage.vercel.app/api/trade</a></p>

  <div class="buttons">
    <button onclick="readTrades()">Fetch Trades</button>
    <button onclick="clearTrades()">Clear Logs</button>
  </div>

  <pre id="output">Press "Fetch Trades" to load data...</pre>

  <script>
    const API_URL = "https://vercel-api-rest-sage.vercel.app/api/trade";

    function toLocalTime(utcString) {
      const date = new Date(utcString);
      return date.toLocaleString(); // local TZ
    }

    function formatTrades(json) {
      if (!json.trades || json.trades.length === 0) {
        return "No trades logged.";
      }

      // sort newest â†’ oldest
      const sorted = [...json.trades].sort((a, b) => new Date(b.datetime) - new Date(a.datetime));

      return sorted.map((t, idx) => {
        let header = `[${idx + 1}] ${toLocalTime(t.datetime)} | ${t.signal.toUpperCase()} ${t.quantity} ${t.coin}`;
        let pos = `Pos=${t.current_position.status} ${t.current_position.direction ?? "-"} @${t.current_position.entry_price}`;
        let risk = `Risk=$${t.risk_usd}, Lev=${t.leverage}x, Conf=${Math.round(t.confidence * 100)}%`;
        let stops = `TP=${t.profit_target ?? "-"}, SL=${t.stop_loss ?? "-"}, Invalid=${t.invalidation_condition ?? "-"}`;
        return `${header}\n  ${pos}\n  ${risk}\n  ${stops}`;
      }).join("\n\n");
    }

    async function readTrades() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        document.getElementById("output").textContent = formatTrades(json);
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err.message;
      }
    }

    async function clearTrades() {
      try {
        const res = await fetch(API_URL, { method: "DELETE" });
        await res.json();
        document.getElementById("output").textContent = "Logs cleared.";
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
